<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
	<script>

	$(document).ready(function(){
		$(document).on('click', function(){
			$('#after').fadeIn(1500, function(){
				$(this).fadeOut(1000);
			});
		});
	});

	</script>

<style>
	
	#after {
		display: none;
		position: relative;
		right: 310px;
	}


</style>

</head>

<body>


<div class="test">
	<img src="before-logo.png" alt="hi" id="before">
	<img src="after-logo.png" alt="hi" id="after">

</div>



	
</body>
</html>
